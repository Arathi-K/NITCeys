<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Include Bootstrap CSS link here -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the sidebar */
        .sidebar {
            background-color: #000 !important; /* Add !important to override Bootstrap styles */
            color: #fff; /* Text color */
            height: 5000px; /* Set sidebar height to fill the viewport */
        }
        .sidebar .nav-item {
            text-align: center; /* Center-align the nav items */
            margin: 1rem 0; /* Add margin for spacing */
        }
        .sidebar .nav-link {
            color: #fff; /* Text color for links */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #a3e5fb;  ">
        <a class="navbar-brand" href="#">
            <div style="display: flex; align-items: center; flex-direction: row;">
                <img src="Assets/nitc_logo.png" width="90" height="90" class="d-inline-block align-top" alt="logo">
            </div>
        </a>
        <span style="font-size: 36px;margin:auto;text-align: center;">NITCeys</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- Profile Details -->
                        <li class="nav-item">
                            <a class="nav-link active" href="profileDetails.html">
                                Profile Details
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="changePassword.html">
                                Change Password
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content area -->
            <div class="container col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-5 justify-content-center">
                    <div >
                        <div class="card">
                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#view-halls" data-toggle="tab">View Halls</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#pending-requests" data-toggle="tab">Requests Pending </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#approved-requests" data-toggle="tab">Approved Requests</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#view-classrooms" data-toggle="tab">View Classrooms</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#active-keys" data-toggle="tab">Active Keys</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="view-halls">
                                        <ul class="list-group">
                                            {{halls}}
                    
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="pending-requests">
                                        <ul class="list-group">
                                            {{pending}}
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="approved-requests">
                                        <ul class="list-group">
                                           {{app}}
                                            
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="view-classrooms">
                                        <!-- Admin login form similar to student form -->
                                        <ul class="list-group">
                                            {{availroom}}
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="active-keys">
                                        <ul class="list-group">
                                            
                                            {{KEYS}}
                                        </ul>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Include Bootstrap JS and jQuery script links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
