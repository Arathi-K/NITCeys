<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the sidebar */
        .sidebar {
            background-color: #000 !important; /* Add !important to override Bootstrap styles */
            color: #fff; /* Text color */
            height: 100vh; /* Set sidebar height to fill the viewport */
        }
        .sidebar .nav-item {
            text-align: center; /* Center-align the nav items */
            margin: 1rem 0; /* Add margin for spacing */
        }
        .sidebar .nav-link {
            color: #fff; /* Text color for links */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #a3e5fb; ">
        <a class="navbar-brand" href="#">
            <div style="display: flex; align-items: flex-end;">
                <img src="nitc logo.svg" width="90" height="90" class="d-inline-block align-top" alt="">
                 <!-- <span style="font-size: 36px;">NITCeys</span> -->
            </div>
        </a>
        <span class="text-center" style="font-size: 36px;margin-right: 690px;">NITCeys</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- Profile Details -->
                        <li class="nav-item">
                            <a class="nav-link active" href="profileDetails.html">
                                Profile Details
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="changePassword.html">
                                Change Password
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content area -->
            <div class="container col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-5 justify-content-center">
                    <div >
                        <div class="card">
                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#view-halls" data-toggle="tab">View Halls</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#pending-requests" data-toggle="tab">Requests Pending </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#view-keyholders" data-toggle="tab">View Keyholders</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#verify-keys" data-toggle="tab">Verify Keys</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="view-halls">
                                        <ul class="list-group">
                                            {{TotalHalls}}
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="pending-requests">
                                        <ul class="list-group">
                                            {{RequestItems}}
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="view-keyholders">
                                        <ul style="list-style-type: none; padding: 0;">
                                            {{listItems}}
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="verify-keys">
                                        <ul style="list-style-type: none; padding: 0;">
                                            {{ReturnedKeys}}
                                        </ul>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Include Bootstrap JS and jQuery script links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const buttons = document.querySelectorAll('.btn.btn-primary.approve-button');
        buttons.forEach(buttonContainer => {
            buttonContainer.addEventListener('click', function(event) {
                const hallid = event.target.getAttribute('data-hallid');
                const date = event.target.getAttribute('data-date');
                const start = event.target.getAttribute('data-start');
                const end = event.target.getAttribute('data-end');
                const buttonId = event.target.getAttribute('id');
                const idNum = buttonId.substring(17);
                const userId = event.target.getAttribute('data-user');
                console.log(hallid,date,start,end,idNum,userId);
                fetch('/updateDatabase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    hallid: hallid,
                    date: date,
                    start: start,
                    end:end,
                    userId:userId
                }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('came back:', data);
                    alert(data.message);
                    const id = 'box'+idNum;
                    const box = document.getElementById(id);
                    box.innerHTML=""
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                    });
                });


        const buttonsRejected = document.querySelectorAll('.btn.btn-primary.reject-button');
        buttonsRejected.forEach(buttonContainer => {
        buttonContainer.addEventListener('click', function(event) {
            const hallid = event.target.getAttribute('data-hallid');
            const date = event.target.getAttribute('data-date');
            const start = event.target.getAttribute('data-start');
            const end = event.target.getAttribute('data-end');
            const buttonId = event.target.getAttribute('id');
            const idNum = buttonId.substring(14);
            const userId = event.target.getAttribute('data-user');
            console.log(hallid,date,start,end,idNum,userId);
            fetch('/deleteDatabase', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                hallid: hallid,
                date: date,
                start: start,
                end: end,
                userId: userId
            }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Database Delete:', data);
                alert(data.message);
                const id = 'box'+idNum;
                const box = document.getElementById(id);
                box.innerHTML=""
            })
            .catch(error => {
                console.error('Error:', error);
            });
                });
            });

        const buttonsVerify = document.querySelectorAll('.btn.btn-primary.key-button');
        buttonsVerify.forEach(buttonContainer => {
            buttonContainer.addEventListener('click', function(event) {
                const userId = event.target.getAttribute('data-user');
                const start = event.target.getAttribute('data-start');
                const date = event.target.getAttribute('data-date');
                const roomId = event.target.getAttribute('data-roomid')

                const buttonId = event.target.getAttribute('id');
                const idNum = buttonId.substring(11);
                
                console.log(roomId,date,start,idNum,userId);

                fetch('/deleteKeyholder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    roomId: roomId,
                    date: date,
                    start: start,
                    userId:userId
                }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Database updated:', data);
                    const id = 'keyapprove'+idNum;
                    const box = document.getElementById(id);
                    box.innerHTML=""
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                    });
                });

    </script>


</body>
</html>
