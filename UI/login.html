<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Template</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#student-tab" data-toggle="tab">Student</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#teacher-tab" data-toggle="tab">Teacher</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#admin-tab" data-toggle="tab">Admin</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="student-tab">
                                <form action="/" method="post">
                                    <div class="form-group">
                                        <label for="student-username">Username</label>
                                        <input type="text" class="form-control" id="student-username" name ="username" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="student-password">Password</label>
                                        <input type="password" class="form-control" id="student-password" name="password" placeholder="Enter password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="teacher-tab">
                                <!-- Teacher login form similar to student form -->
                            </div>
                            <div class="tab-pane fade" id="admin-tab">
                                <!-- Admin login form similar to student form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery script links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
