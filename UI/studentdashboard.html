<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS link here -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #34bdeb;  ">
        <a class="navbar-brand" href="#">
            <div style="display: flex; align-items: center; flex-direction: row;">
                <img src="Assets/nitc_logo.png" width="90" height="90" class="d-inline-block align-top" alt="logo">
            </div>
        </a>
        <span style="font-size: 36px;margin-right:45%;text-align: center; font-family:'Poppins', sans-serif;">NITCeys</span>   
    </nav>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">NITCeys</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="profileDetails.html" class="sidebar-link">
                            <i class="fa-regular fa-file-lines pe-2"></i>
                            Profile Details
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="changePassword.html" class="sidebar-link">
                            <i class="fa-solid fa-sliders pe-2"></i>
                            Change Password
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/logout" class="sidebar-link">
                            <i class="fa-regular fa-user pe-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button" data-bs-theme="dark">
                    <span ><img src="Assets/menu.png" alt="button" style="width:30px;height:30px;margin-left:0;"></span>
                </button>
            </nav>
            <main class="content px-3 py-2">
                 <div class="container-fluid">
        
                <div class="container col-md-9 ms-sm-auto col-lg-11 px-md-4">
                    <div class="row mt-5 justify-content-center">
                        <div >
                            <div class="card">
                                <div class="card-header">
                                    <ul class="nav nav-tabs card-header-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#view-halls" data-toggle="tab">View Halls</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#pending-requests" data-toggle="tab">Requests Pending </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#approved-requests" data-toggle="tab">Approved Requests</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#view-classrooms" data-toggle="tab">View Classrooms</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#active-keys" data-toggle="tab">Active Keys</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="view-halls">
                                            <ul class="list-group">
                                                {{halls}}
                        
                                            </ul>
                                        </div>
                                        <div class="tab-pane fade" id="pending-requests">
                                            <ul class="list-group">
                                                {{pending}}
                                            </ul>
                                        </div>
                                        <div class="tab-pane fade" id="approved-requests">
                                            <ul class="list-group">
                                                {{app}}
                                                
                                            </ul>
                                        </div>
                                        <div class="tab-pane fade" id="view-classrooms">
                                            
                                            <ul class="list-group">
                                                {{availroom}}
                                            </ul>
                                        </div>
                                        <div class="tab-pane fade" id="active-keys">
                                            <ul class="list-group">
                                                
                                                {{KEYS}}
                                            </ul>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
