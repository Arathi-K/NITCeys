<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hall</title>
    <!-- Include Bootstrap CSS link here -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #34bdeb;  ">
        <a class="navbar-brand" href="#">
            <div style="display: flex; align-items: center; flex-direction: row;">
                <img src="Assets/nitc_logo.png" width="90" height="90" class="d-inline-block align-top" alt="logo" style="margin-left:12%">
            </div>
        </a>
        <span style="font-size: 36px;margin-right:45%;text-align: center; font-family:'Poppins', sans-serif;">NITCeys</span>   
    </nav>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">NITCeys</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="{{LINK}}" class="sidebar-link">
                            <i class="fa-solid fa-list pe-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="profileDetails.html" class="sidebar-link">
                            <i class="fa-regular fa-file-lines pe-2"></i>
                            Profile Details
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="changePassword.html" class="sidebar-link">
                            <i class="fa-solid fa-sliders pe-2"></i>
                            Change Password
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/logout" class="sidebar-link">
                            <i class="fa-regular fa-user pe-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button" data-bs-theme="dark">
                    <span ><img src="Assets/menu.png" alt="button" style="width:30px;height:30px;margin-left:0;"></span>
                </button>
            </nav>
            <main class="col-md-1 ms-sm-auto col-lg-1 justify-content-center main">
                <!-- Change Password Form Inside Card -->
                <div class="card mt-1 justify-content-center" style="width:fit-content;margin-left:30%;">
                    <div class="card-body text-center" style="width:min-content;">
                        <h2 class="card-title">Book Hall</h2>
                        <!-- Add a form here for changing the password -->
                        <form action="/book" method="post">
                            {{SELECTED_ROOM}}
                            <br>
                            <div class="form-group text-left">
                                <label for="new-password">Date</label><span style="color:red;">*</span>
                                <input type="Date" class="form-control" id="new-password" name ="date" required>
                            </div>
                            <br>
                            <div class="form-group text-left">
                                <label for="confirm-new-password">Start Time</label><span style="color:red;">*</span>
                                <input type="time" class="form-control" id="confirm-new-password" name="startTime" required>
                            </div>
                            <br>
                            <div class="form-group text-left">
                                <label for="confirm-new-password">End Time</label><span style="color:red;">*</span>
                                <input type="time" class="form-control" id="confirm-new-password" name="endTime" required>
                            </div>
                            <br>
                            <div class="form-group text-left">
                                <label for="confirm-new-password" >Reason</label><span style="color:red;">*</span>
                                <br>
                                <textarea name="reason" id="" cols="56" rows="3" required></textarea>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Request</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
